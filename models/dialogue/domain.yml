templates:
  utter_ask_date:
  - text: mulai taman tanggal berapa yaa kak?
  utter_ask_plant:
  - text: Tumbuhannya apa ya, kak?
  - text: Tumbuhan apa yang ditanyakan, kak?
  utter_ask_pot:
  - text: media tanamnya mau di botol atau polybag kak?
  utter_greet:
  - text: Halo! Ada yang bisa saya bantu, kak?
  utter_inform_panen:
  - text: anda kemungkinan panen pada tanggal 20-Januari-2020
  utter_inform_pupuk_cabai:
  - text: pupuk yang cocok untuk tanaman cabai adalah campuran tanah humus, arang
      sekam, dan pupuk kandang kering
  utter_inform_pupuk_kangkung:
  - text: pupuk hidroponik seperti AB Mix hidroponik sayur kak
  utter_inform_pupuk_sawi:
  - text: pupuk yang cocok untuk tanaman sawi adalah pupuk organik atau pupuk kandang
  utter_inform_pupuk_tomat:
  - text: gunakan pupuk kandang yang sudah didekomposisi dengan EM4 lalu dicmpur dengan  PHONSKA
      dan SP36 dengan perbandingan 2:1
  utter_inform_siram_cabai:
  - text: kakak bisa menyiram 1x tiap hari. Bisa juga ditambahkan nutrisi 5 ml nutrisi
      A + 5 ml nutrisi B dicampur dengan 1 liter air tiap 10 hari sekali
  utter_inform_siram_kangkung:
  - text: siram 1x tiap hari dengan campuran 1 liter air dan 7-9 ml nutrisi AB Mix
  utter_inform_siram_sawi:
  - text: siram 2x tiap hari pada saat pagi dan sore. tetapi jika dilihat masih dalam
      keadaan lembab, maka tidak perlu disiram lagi, kak
  utter_inform_siram_tomat:
  - text: kakak bisa menggunakan gembor manual atau selang fertilisasi. disarankan
      menggunakan serang fertilisasi karena prosesnya akan lebih mudah.
  utter_tanya_lagi:
  - text: ada lagi yang bisa dibantu kak?
  utter_thanks:
  - text: Baik kak, senang bisa membantu!
  utter_unclear:
  - text: Maaf bagaimana ya kak? Saya nggak ngerti nih...
  - text: Bisa tolong diperjelas kak? :(
