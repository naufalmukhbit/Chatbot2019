%YAML 1.1
---
actions:
- action_siram
- action_tanam
- action_pupuk
- utter_tanya_lagi
- utter_unclear
- utter_inform_panen
- utter_ask_pot
- utter_ask_plant
- utter_thanks
- utter_ask_date
- utter_greet
- utter_ngaco
config:
  store_entities_as_slots: true
entities:
- plant
- pot
- date
forms: []
intents:
- thanks:
    use_entities: true
- ask_tanam:
    use_entities: true
- greet:
    use_entities: true
- ask_rawat_siram:
    use_entities: true
- ask_pupuk:
    use_entities: true
- accept:
    use_entities: true
- inform_pot:
    use_entities: true
- inform_plant:
    use_entities: true
- ask_panen:
    use_entities: true
- inform_planting_date:
    use_entities: true
- enough:
    use_entities: true
- bot_gamau_jawab:
    use_entities: true
slots:
  plant:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  pot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_date:
  - text: Mulai ditanamnya tanggal berapa ya, kak?
  utter_ask_plant:
  - text: Tumbuhannya apa ya, kak?
  - text: Tumbuhan apa yang ditanyakan, kak?
  - text: Untuk tumbuhan apa nih, kak?
  utter_ask_pot:
  - text: Media tanamnya mau di botol atau polybag, kak?
  - text: Ingin menggunakan botol atau polybag, kak?
  - text: Ada dua media tanam nih kak, yaitu botol dan polybag. Kakak mau pakai yang
      mana?
  utter_greet:
  - text: Halo! Ada yang bisa saya bantu, kak?
  - text: Halo kak! Butuh bantuan apa hari ini?
  utter_inform_panen:
  - text: anda kemungkinan panen pada tanggal 20-Januari-2020
  utter_ngaco:
  - text: yaudah sok sana
  - text: Anda kemungkinan panen pada tanggal 20-Januari-2020
  utter_tanya_lagi:
  - text: Ada lagi yang bisa dibantu kak?
  - text: Bot bisa bantu apa lagi nih, kak?
  - text: Baik kak, perlu bantuan lagi?
  utter_thanks:
  - text: Baik kak, senang bisa membantu!
  - text: Sama-sama, kak! Semoga harinya menyenangkan :)
  utter_unclear:
  - text: Untuk layanan tersebut masih belum tersedia kak. Bot minta maaf ya...
  - text: Maksudnya bagaimana ya, kak? Bot nggak ngerti nih...
  - text: Bisa diperjelas kak? Bot nggak paham :(
